<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ココまちグルメ | ココまちマルシェ</title>
  <style>
    :root{ --container:1100px; --brand:#2E5A56; --brand-weak:#F5F7F6; --ink:#1A1C1C; --muted:#4B5555; --radius:12px; --shadow:0 4px 12px rgba(0,0,0,.05); --section-y:64px; --tap:44px; }
    *,*::before,*::after{ box-sizing:border-box; }
    html,body{ margin:0; padding:0; background:#fff; color:var(--ink); font-family:""Noto Sans JP"", system-ui, -apple-system, ""Segoe UI"", Roboto, ""Hiragino Kaku Gothic ProN"", ""Yu Gothic"", Meiryo, Arial, sans-serif; line-height:1.8; letter-spacing:.02em; }
    img{ max-width:100%; height:auto; display:block; }
    a{ color:var(--brand); text-decoration:underline; text-underline-offset:.15em; }
    h1,h2,h3{ line-height:1.3; margin:0 0 12px; }
    h1{ font-size:clamp(26px,4.2vw,44px); }
    h2{ font-size:clamp(22px,3.2vw,32px); }
    h3{ font-size:clamp(18px,2.4vw,22px); color:var(--muted); font-weight:600; }
    p{ margin:0 0 16px; }
    .container{ width:min(100% - 32px, var(--container)); margin-inline:auto; }
    .section{ padding-block:var(--section-y); }
    .section.alt{ background:var(--brand-weak); }
    .card{ background:#fff; border-radius:var(--radius); box-shadow:var(--shadow); padding:22px; }
    .btn{ display:inline-flex; align-items:center; justify-content:center; gap:10px; padding:14px 22px; border-radius:10px; background:var(--brand); color:#fff; font-weight:700; box-shadow:var(--shadow); border:1px solid #1b524a; transition:transform .08s ease, filter .2s ease, background .2s ease; min-height:var(--tap); text-decoration:none; }
    .btn.secondary{ background:#fff; color:var(--brand); border:1px solid var(--brand); }
    .hero-cta{ display:flex; gap:12px; flex-wrap:wrap; align-items:center; }
    .muted{ color:var(--muted); }
    footer{ padding:36px 0 60px; color:var(--muted); font-size:14px; }
  </style>
</head>
<body>
  <header class="section alt">
    <div class="container">
      <h1>ココまちグルメ</h1>
      <p class="muted">地元の味と人の想いをつなぐフード企画ページ。</p>
      <div class="hero-cta">
        <a class="btn" href="./index.html" aria-label="メインページに戻る">メインページに戻る</a>
      </div>
    </div>
  </header>

  <main id="main">
    <section class="section">
      <div class="container card">
        <h2>開催情報</h2>
        <p>最新の開催日・出店情報はメインページの開催概要をご確認ください。</p>
      </div>
    </section>

    <section class="section">
      <div class="container card">
        <h2>出店者の皆さまへ</h2>
        <p>掲載や出店に関するお問い合わせはココまちマルシェ事務局まで。</p>
        <div class="hero-cta">
          <a class="btn secondary" href="#" aria-label="お問い合わせ">お問い合わせ</a>
        </div>
      </div>
    </section>
  </main>

  <footer class="section">
    <div class="container">© face / ココまちマルシェ</div>
  </footer>
</body>
</html>
